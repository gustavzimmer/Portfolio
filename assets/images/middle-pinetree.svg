<svg
  viewBox="0 0 1440 460"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Mörk silhuett av skog i nederkant (mellanlager)"
  style="display:block;width:100%;height:auto;color:#161513"
  preserveAspectRatio="none"
>
  <title>Skogssilhuett (mellanlager, justerade granar)</title>

  <defs>
    <!-- Granform -->
    <g id="pine-mid">
      <polygon points="0,0 36,0 18,-34" />
      <polygon points="3,-14 33,-14 18,-48" />
      <polygon points="6,-26 30,-26 18,-62" />
      <rect x="15" y="-18" width="5" height="18" />
    </g>

    <!-- Tile -->
    <symbol id="forest-tile-mid" viewBox="0 0 1440 460" overflow="visible">
      <!-- Kulle / marklinje -->
      <path
        d="M0,240
           C240,225 500,255 720,240
           C960,225 1200,255 1440,240
           L1440,460 L0,460 Z"
        fill="currentColor"
      />
      <rect x="0" y="260" width="1440" height="200" fill="currentColor" />

      <!-- Granar på marklinjen -->
      <g fill="currentColor">
        <!-- Vänster sektion -->
        <g transform="translate(60,242) scale(1.0)"><use href="#pine-mid"/></g>
        <g transform="translate(140,244) scale(0.85)"><use href="#pine-mid"/></g>
        <g transform="translate(210,246) scale(1.15)"><use href="#pine-mid"/></g>
        <g transform="translate(280,244) scale(0.9)"><use href="#pine-mid"/></g>
        <g transform="translate(360,248) scale(1.05)"><use href="#pine-mid"/></g>

        <!-- Mitten -->
        <g transform="translate(500,246) scale(1.1)"><use href="#pine-mid"/></g>
        <g transform="translate(570,248) scale(0.9)"><use href="#pine-mid"/></g>
        <g transform="translate(640,250) scale(1.05)"><use href="#pine-mid"/></g>
        <g transform="translate(710,244) scale(0.95)"><use href="#pine-mid"/></g>
        <g transform="translate(780,248) scale(1.1)"><use href="#pine-mid"/></g>

        <!-- Höger sektion -->
        <g transform="translate(950,246) scale(1.05)"><use href="#pine-mid"/></g>
        <g transform="translate(1030,248) scale(0.9)"><use href="#pine-mid"/></g>
        <g transform="translate(1110,250) scale(1.0)"><use href="#pine-mid"/></g>
        <g transform="translate(1190,246) scale(0.95)"><use href="#pine-mid"/></g>
        <g transform="translate(1270,248) scale(1.1)"><use href="#pine-mid"/></g>
      </g>
    </symbol>
  </defs>

  <!-- Dubbel tile för sömlös loop -->
  <g id="scroll-mid">
    <use href="#forest-tile-mid" x="0" y="0"/>
    <use href="#forest-tile-mid" x="1440" y="0"/>
  </g>
</svg>
