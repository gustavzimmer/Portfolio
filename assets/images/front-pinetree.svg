<!-- Oändligt loopande skogssilhuett (sömlös, inga avklippta träd vid sömmen) -->
<svg
  viewBox="0 0 1440 320"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Svart silhuett av skog i nederkant"
  style="display:block;width:100%;height:auto;color:#0A0A0A"
  preserveAspectRatio="none"
>
  <title>Skogssilhuett (loopande)</title>

  <!-- 1) Granform (lite kraftigare) -->
  <defs>
    <g id="pine">
      <polygon points="0,0 40,0 20,-36" />
      <polygon points="4,-15 36,-15 20,-52" />
      <polygon points="8,-28 32,-28 20,-68" />
      <rect x="17" y="-20" width="6" height="22" />
    </g>

    <!-- 2) En hel "tile" på exakt 1440px bredd, med säker kantmarginal -->
    <symbol id="forest-tile" viewBox="0 0 1440 320" overflow="visible">
      <!-- Kulle/horizon -->
      <path
        d="M0,230
           C250,210 500,250 720,230
           C960,205 1200,245 1440,230
           L1440,320 L0,320 Z"
        fill="currentColor"
      />
      <!-- Solid bottenremsa -->
      <rect x="0" y="260" width="1440" height="200" fill="currentColor" />

      <!-- Träd – med marginal från kanterna (minst ~60px) så inget klipps i sömmen -->
      <g fill="currentColor">
        <!-- Vänster sektion (börjar inte närmare än x≈70) -->
        <g transform="translate(80,250) scale(1.6)"><use href="#pine"/></g>
        <g transform="translate(160,252) scale(1.35)"><use href="#pine"/></g>
        <g transform="translate(230,248) scale(1.7)"><use href="#pine"/></g>
        <g transform="translate(310,250) scale(1.25)"><use href="#pine"/></g>
        <g transform="translate(380,252) scale(1.5)"><use href="#pine"/></g>

        <!-- Mitten -->
        <g transform="translate(520,246) scale(1.55)"><use href="#pine"/></g>
        <g transform="translate(590,250) scale(1.35)"><use href="#pine"/></g>
        <g transform="translate(670,248) scale(1.8)"><use href="#pine"/></g>
        <g transform="translate(750,252) scale(1.45)"><use href="#pine"/></g>
        <g transform="translate(820,248) scale(1.55)"><use href="#pine"/></g>

        <!-- Höger sektion (slutar inte närmare än x≈1380-”halv bredd”) -->
        <g transform="translate(980,248) scale(1.65)"><use href="#pine"/></g>
        <g transform="translate(1060,252) scale(1.35)"><use href="#pine"/></g>
        <g transform="translate(1130,250) scale(1.55)"><use href="#pine"/></g>
        <g transform="translate(1210,248) scale(1.75)"><use href="#pine"/></g>
        <g transform="translate(1290,252) scale(1.45)"><use href="#pine"/></g>
        <!-- OBS: vi placerar inget träd närmare än ~60px från högerkanten (1440) -->
      </g>
    </symbol>
  </defs>

  <!-- 3) Två kopior av "tile" bredvid varandra + animation av hela gruppen -->
  <g>
    <g id="scroll">
      <use href="#forest-tile" x="0" y="0"/>
      <use href="#forest-tile" x="1440" y="0"/>
      <!-- Flytta hela bandet exakt en tile-bredd för perfekt loop -->
    </g>
  </g>
</svg>

