<svg
  viewBox="0 0 1440 460"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Bakre silhuett av skog i nederkant"
  style="display:block;width:100%;height:auto;color:#26231F"
  preserveAspectRatio="none"
>
  <title>Skogssilhuett – tredje lager (mindre granar, annan placering)</title>

  <defs>
    <!-- Granform (samma som din) -->
    <g id="pine">
      <polygon points="0,0 40,0 20,-36" />
      <polygon points="4,-15 36,-15 20,-52" />
      <polygon points="8,-28 32,-28 20,-68" />
      <rect x="17" y="-20" width="6" height="22" />
    </g>

    <!-- Tredje lagrets tile -->
    <symbol id="forest-tile-far" viewBox="0 0 1440 460" overflow="visible">
      <!-- Samma kulle/horisont -->
      <path
        d="M0,230
           C250,210 500,250 720,230
           C960,205 1200,245 1440,230
           L1440,460 L0,460 Z"
        fill="currentColor"
      />

      <!-- Bottenremsa -->
      <rect x="0" y="260" width="1440" height="200" fill="currentColor" />

      <!-- Mindre, glesare granar med justerade y så de nuddar marken -->
      <g fill="currentColor">
        <!-- Vänster sektion -->
        <g transform="translate(60,248) scale(0.75)"><use href="#pine"/></g>
        <g transform="translate(130,250) scale(0.65)"><use href="#pine"/></g>
        <g transform="translate(200,252) scale(0.8)"><use href="#pine"/></g>
        <g transform="translate(270,248) scale(0.7)"><use href="#pine"/></g>
        <g transform="translate(340,251) scale(0.85)"><use href="#pine"/></g>

        <!-- Mitten (lite tätare, små variationer i y) -->
        <g transform="translate(480,246) scale(0.8)"><use href="#pine"/></g>
        <g transform="translate(545,248) scale(0.7)"><use href="#pine"/></g>
        <g transform="translate(615,252) scale(0.9)"><use href="#pine"/></g>
        <g transform="translate(685,250) scale(0.75)"><use href="#pine"/></g>
        <g transform="translate(755,247) scale(0.85)"><use href="#pine"/></g>
        <g transform="translate(825,249) scale(0.72)"><use href="#pine"/></g>

        <!-- Höger sektion -->
        <g transform="translate(980,248) scale(0.8)"><use href="#pine"/></g>
        <g transform="translate(1050,251) scale(0.7)"><use href="#pine"/></g>
        <g transform="translate(1120,249) scale(0.9)"><use href="#pine"/></g>
        <g transform="translate(1190,246) scale(0.68)"><use href="#pine"/></g>
        <g transform="translate(1260,252) scale(0.82)"><use href="#pine"/></g>
        <g transform="translate(1330,250) scale(0.7)"><use href="#pine"/></g>
      </g>
    </symbol>
  </defs>

  <!-- Dubbel tile för sömlös loopning -->
  <g id="scroll-far">
    <use href="#forest-tile-far" x="0" y="0"/>
    <use href="#forest-tile-far" x="1440" y="0"/>
  </g>
</svg>
